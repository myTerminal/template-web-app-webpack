<!DOCTYPE html>
<html ng-app="templateWeb">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />

        <meta name="description" content="template">
        <meta property="og:type" content="article">
        <meta property="og:title" content="template website">
        <meta property="og:description" content="This is a website template">
        <meta property="og:url" content="http://template.domain.com">
        <meta property="og:image" content="http://template.domain.com/icons/launcher-icon-4x.png">

        <title>template-web-gulp</title>

        <link rel="manifest" href="manifest.json">
    </head>

    <body>
        <div class="banner"></div>
        <div class="navigation">
            <div class="navigation-button" ui-sref="home" ui-sref-active="active">
                (<span class="fa fa-home"></span>)
                Home
            </div>
            <div class="navigation-button" ui-sref="about" ui-sref-active="active">
                (<span class="fa fa-info"></span>)
                About
            </div>
        </div>
        <div id="page" ui-view></div>
    </body>
</html>
